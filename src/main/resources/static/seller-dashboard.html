<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard - MarketHub</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="topbar">
    <div class="topbar-title">MarketHub</div>
    <div class="topbar-links">
        <a href="/index.html">Home</a>
        <a href="/customer-products.html">Customer View</a>
        <a href="/login.html">Login</a>
    </div>
</div>

<div class="page-wrapper">
    <h1>Seller Dashboard</h1>

    <div class="card">
        <p>
            Logged in as: <strong id="sellerName"></strong>
            (<span id="roleLabel"></span>)
        </p>
        <button id="logoutBtn" class="secondary">Logout</button>
    </div>

    <div class="card">
        <h2>My Products</h2>
        <table id="productsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="productsBody">
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2 id="formTitle">Add New Product</h2>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Product name">

        <label for="description">Description</label>
        <input id="description" type="text" placeholder="Short description">

        <label for="price">Price</label>
        <input id="price" type="number" step="0.01" placeholder="Price">

        <label for="stock">Stock Quantity</label>
        <input id="stock" type="number" placeholder="Stock">

        <label for="category">Category</label>
        <input id="category" type="text" placeholder="Category">

        <button id="addProductBtn">Add Product</button>
        <button id="cancelEditBtn" class="secondary" style="display:none;">Cancel Edit</button>

        <p id="message" class="msg-error"></p>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/seller-dashboard.js"></script>
</body>
</html>
